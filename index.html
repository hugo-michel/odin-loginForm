<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>login</title>
	</head>
	<body>
		<div id="left-side">
			<div id="logo">
				<img src="images/odin-lined.png" alt="odinlogo" />
				<h1>ODIN</h1>
			</div>
		</div>

		<div id="right-side">
			<div id="main-content">
				<div id="hero-text">
					<h2>
						This is not a real online service ! You know you need something like that in your life to help you realize your deepest dreams. Sign up
						<em>now</em> to get started
					</h2>
					<p>You <em>know</em> you want to.</p>
				</div>

				<div id="form-container">
					<h2>Let's do this !</h2>
					<form action="#">
						<section id="form-first-last">
							<p>
								<label for="first-name">First Name </label>
								<input type="text" id="first-name" name="first-name" title="Your first name" required />
								<span></span>
							</p>
							<p>
								<label for="last-name">Last Name</label>
								<input type="text" id="last-name" name="last-name" title="Your last name" required />
								<span></span>
							</p>
						</section>

						<section id="form-authentification">
							<p>
								<label for="email">Email</label>
								<input type="email" id="email" name="email" title="your email adress" required />
								<span></span>
							</p>
							<p>
								<label for="phone">Phone Number</label>
								<input type="tel" id="phone" name="phone" title="your phone number" pattern="[0-9]+" required />
								<span></span>
							</p>
						</section>

						<section id="form-password">
							<p>
								<label for="password">Password</label><span class="show-pwd"></span>
								<input type="password" id="password" name="password" required />
								<span></span>
							</p>

							<p>
								<label for="password-confirmation">Confirm password</label><span class="show-pwd"></span>
								<input type="password" name="password-confirmation" id="password-confirmation" required />
								<span></span>
							</p>
						</section>

						<button type="submit">Create Account</button>
					</form>
					<p id="alreadyLog">
						Already have an account ? <span id="login-link"><a href="#">Log in</a></span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
